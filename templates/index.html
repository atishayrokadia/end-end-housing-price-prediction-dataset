	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="area"> area:</label>
						<input type="text" name="area" id="area" class="input-text" placeholder="area" required>
					</div>

					<div class="form-row">
                        <label for="stories"> stories:</label>
						<input type="text" name="stories" id="stories" class="input-text" placeholder="stories" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="bedrooms"> Citric Acid:</label>
						<input type="text" name="bedrooms" id="bedrooms" class="input-text" placeholder="bedrooms" required>
					</div>


                    <div class="form-row">
                        <label for="bathrooms"> bathrooms:</label>
						<input type="text" name="bathrooms" id="bathrooms" class="input-text" placeholder="bathrooms" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="airconditioning">Air Conditioning:</label>
                        <div class="radio-group">
                            <input type="radio" id="ac-yes" name="airconditioning" value="yes" required>
                            <label for="ac-yes" class="radio-label">Yes</label>
                            
                            <input type="radio" id="ac-no" name="airconditioning" value="no">
                            <label for="ac-no" class="radio-label">No</label>
                        </div>
					</div>

                    <div class="form-row">
                        <label for="parking"> parking:</label>
						<input type="text" name="parking" id="parking" class="input-text" placeholder="parking" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="prefarea">prefarea:</label>
                        <div class="radio-group">
                            <input type="radio" id="ac-yes" name="prefarea" value="yes" required>
                            <label for="prefarea-yes" class="radio-label">Yes</label>
                            
                            <input type="radio" id="prefarea-no" name="prefarea" value="no">
                            <label for="prefarea-no" class="radio-label">No</label>
                        </div>
					</div>

                    <div class="form-row">
                        <label for="furnishingstatus">Furnishing Status:</label>
                        <select name="furnishingstatus" id="furnishingstatus" class="input-select" required>
                            <option value="unfurnished">Unfurnished</option>
                            <option value="furnished">Furnished</option>
                            <option value="semi-furnished">Semi-furnished</option>
                        </select>
					</div>

				</div>


                

				


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
